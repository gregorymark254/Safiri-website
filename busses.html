<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <script src="bootstrap/js/popper.min.js"></script>

<body>
<nav>
    <ul class="main-menu">

    </ul>
</nav>

<div class="result">
    <h2>Search Results</h2>
</div>

<div class="container-fluid">
    <div class="heading">
        <table class="table table-striped table-responsive-md">

                <th></th>

            </tr>

                <td><img src="images/logo.jpg" alt="logo" height="100" width="100"></td>

                <td class="td">****</td>
                <td><form action="shuttleseat.html"><button class="btn btn-primary">Pick Seat</button></form></td>
            </tr>

            <tr>
                <td><img src="images/logo.jpg" alt="logo" height="100" width="100"></td>
                <td>Triple X(Cab)</td>
                <td>9:30 AM</td>
                <td>9:50 AM</td>
                <td class="td">*****</td>
